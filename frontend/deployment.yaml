# frontend/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: app-demo
spec:
  replicas: 2
  selector:
    matchLabels: {app: web}
  template:
    metadata:
      labels: {app: web}
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      # ▼▼▼ [修正] volumes に emptyDir を追加 ▼▼▼
      # NginxがキャッシュやPIDファイルを書き込むための一時的なボリュームを作成します。
      volumes:
        - name: conf
          configMap:
            name: nginx-conf
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
      # ▲▲▲ 修正 ▲▲▲
      containers:
        - name: nginx
          image: nginx:1.27
          ports: [{containerPort: 80}]
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
          # ▼▼▼ [修正] volumeMounts に emptyDir のマウントを追加 ▼▼▼
          volumeMounts:
            - name: conf
              mountPath: /etc/nginx/conf.d
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
          # ▲▲▲ 修正 ▲▲▲
