# mysql/deployment.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: app-demo
spec:
  # ▼▼▼ [修正] StatefulSetに必要な設定を追加 ▼▼▼
  serviceName: mysql
  # ▲▲▲ 修正 ▲▲▲
  selector:
    matchLabels: {app: mysql}
  template:
    metadata:
      labels: {app: mysql}
    spec:
      # ▼▼▼ [修正] Podレベルのセキュリティ設定を修正 ▼▼▼
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 999 # ボリュームをmysqlグループに設定
      # ▲▲▲ 修正 ▲▲▲
      # ▼▼▼ [修正] initContainerを追加 ▼▼▼
      # メインコンテナの起動前に、root権限でデータディレクトリの所有権をmysqlユーザー(999)に変更します。
      # これにより、メインコンテナは非rootユーザーで起動できるようになります。
      initContainers:
      - name: init-mysql
        image: busybox:1.36
        command: ['sh', '-c', 'chown -R 999:999 /var/lib/mysql']
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        securityContext:
          runAsUser: 0 # rootとして実行
      # ▲▲▲ 修正 ▲▲▲
      containers:
      - name: mysql
        image: mysql:8.4
        # ▼▼▼ [修正] 環境変数、Probe、セキュリティ設定を追加 ▼▼▼
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_ROOT_PASSWORD}}
          - name: MYSQL_DATABASE
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_DATABASE}}
          - name: MYSQL_USER
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_USER}}
          - name: MYSQL_PASSWORD
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_PASSWORD}}
        ports:
          - containerPort: 3306
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "127.0.0.1", "--password=$(MYSQL_ROOT_PASSWORD)"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command: ["mysql", "-h", "127.0.0.1", "-p$(MYSQL_ROOT_PASSWORD)", "-e", "SELECT 1"]
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 1
        securityContext:
          runAsUser: 999 # mysqlユーザーとして実行
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        # ▲▲▲ 修正 ▲▲▲
        volumeMounts:
          - name: data
            mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests: {storage: 5Gi}
