# mysql/deployment.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: app-demo
spec:
  # ▼▼▼ 追加 ▼▼▼
  serviceName: mysql
  # ▲▲▲ 追加 ▲▲▲
  selector: # selectorをspec直下に移動（インデント修正）
    matchLabels: {app: mysql}
  template:
    metadata:
      labels: {app: mysql}
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 999
      containers:
      - name: mysql
        image: mysql:8.4
        # ▼▼▼ 修正 ▼▼▼
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_ROOT_PASSWORD}}
          - name: MYSQL_DATABASE
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_DATABASE}}
          - name: MYSQL_USER
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_USER}}
          - name: MYSQL_PASSWORD
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_PASSWORD}}
        securityContext:
          # runAsNonRoot: true # ← まずはコメントアウトして起動を確認
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        # ▲▲▲ 修正 ▲▲▲
        ports:
          - containerPort: 3306
        # ▼▼▼ 追加 ▼▼▼
        readinessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "--password=$(MYSQL_ROOT_PASSWORD)"]
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 2
        # ▲▲▲ 追加 ▲▲▲
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests: {storage: 5Gi}
