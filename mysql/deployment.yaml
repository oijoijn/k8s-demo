# mysql/deployment.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: app-demo
spec:
  serviceName: mysql
  selector:
    matchLabels: {app: mysql}
  template:
    metadata:
      labels: {app: mysql}
    spec:
      # ▼▼▼ [修正] Podレベルのセキュリティ設定 ▼▼▼
      # fsGroupを設定することで、マウントしたボリュームをmysqlグループ(999)が
      # 書き込み可能になります。これによりinitContainerが不要になります。
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      # ▲▲▲ 修正 ▲▲▲
      # --- initContainers ブロックは完全に削除 ---
      containers:
      - name: mysql
        image: mysql:8.4
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_ROOT_PASSWORD}}
          - name: MYSQL_DATABASE
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_DATABASE}}
          - name: MYSQL_USER
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_USER}}
          - name: MYSQL_PASSWORD
            valueFrom: {secretKeyRef: {name: mysql-secret, key: MYSQL_PASSWORD}}
        ports:
          - containerPort: 3306
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "127.0.0.1", "--password=$(MYSQL_ROOT_PASSWORD)"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command: ["mysql", "-h", "127.0.0.1", "-p$(MYSQL_ROOT_PASSWORD)", "-e", "SELECT 1"]
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
        # ▼▼▼ [修正] コンテナレベルのセキュリティ設定 ▼▼▼
        # Podレベルで指定したユーザーで実行し、権限昇格などを禁止します。
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        # ▲▲▲ 修正 ▲▲▲
        volumeMounts:
          - name: data
            mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests: {storage: 5Gi}
